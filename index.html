<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이어픽</title>
    <link rel="stylesheet" href="scss/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="js/global.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="#"><img src="images/logo.png" alt="타이어픽"></a></h1>
        <div class="header__nav">
            <h2 class="hide">검색</h2>
            <div class="search">
                <input type="search" placeholder="차량번호 / 상품명 / 사이즈검색" title="검색어 입력">
                <button aria-label="검색" class="search__button"></button>
            </div>
            <h2 class="hide">메뉴</h2>
            <nav class="gnb">
                <ul>
                    <li><a href="">타이어</a></li>
                    <li><a href="">배터리</a></li>
                    <li><a href="">이벤트</a></li>
                    <li><a href="">고객센터</a></li>
                </ul>
            </nav>
        </div>
        <div class="spot-menu">
            <nav>
                <ul>
                    <li class="hidden"><a href="">이용안내</a></li>
                    <li class="spot-menu__cart"><a href=""><span>장바구니</span></a></li>
                    <li class="spot-menu__mypage"><a href=""><span>마이페이지</span></a></li>
                    <li aria-hidden="true"><button class="btn-megamenu"><span>전체메뉴</span></button></li>
                    <li class="hidden"><a href="">로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <aside class="megamenu">
        <nav>
            <ul>
                <li data-last><a href="">로그인</a></li>
                <li class="bold"><a href="">타이어</a></li>
                <li class="bold"><a href="">배터리</a></li>
                <li class="bold"><a href="">이벤트</a></li>
                <li class="bold" data-last><a href="">고객센터</a></li>
                <li><a href="">마이페이지</a></li>
                <li><a href="">장바구니</a></li>
                <li><a href="">장착점 제휴신청</a></li>
                <li data-last><a href="">이용안내</a></li>
            </ul>
        </nav>
        <div class="app">
        <div class="app__txt">
            타이어픽 앱 설치하면<span class="txt-purple">세차가 100원!</span>
        </div>
        <a href=""><img src="images/btn_ios.png" alt="앱스토어"></a>
        <a href=""><img src="images/btn_android.png" alt="구글플레이"></a>
    </div>
    <button class="btn-close" aria-label="닫기"></button>
    </aside>
    
</body>
</html>
